# boot.yaml
gin:
  - name: rk-demo
    port: 8089
    enabled: true
    commonService:
      enabled: true
    sw:
      enabled: true
    docs:
      enabled: true
    prom:
      enabled: true
    middleware:
      logging:
        enabled: true
      prom:
        enabled: true
postgres:
  - name: aass-db                     # Required
    enabled: true                     # Required
    domain: "*"                       # Optional
    addr: "postgres:5432"            # Optional, default: localhost:5432
    user: postgres                    # Optional, default: postgres
    pass: changeme                        # Optional, default: pass
    database:
      - name: aass                    # Required
        autoCreate: false