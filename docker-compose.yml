version: '3.5'

services:
  kafka:
    image: docker.io/bitnami/kafka:3.4
    volumes:
      - ./kafka/:/bitnami
    environment:
      - ALLOW_PLAINTEXT_LISTENER=yes
    networks:
      - comnet
    ports:
      - "9092:9092"

  details:
    build:
      dockerfile: Dockerfile.go
      context: .
    depends_on:
      - postgres
    volumes:
      - ./details/:/opt/app/api
    networks:
      - comnet
  filter:
    build:
      dockerfile: Dockerfile.go
      context: .
    depends_on:
      - postgres
    volumes:
      - ./filter/:/opt/app/api
    networks:
      - comnet
  products:
    build:
      dockerfile: Dockerfile.go
      context: .
    depends_on:
      - postgres
    volumes:
      - ./products/:/opt/app/api
    networks:
      - comnet
  searcher:
    build:
      dockerfile: Dockerfile.go
      context: .
    depends_on:
      - postgres
    volumes:
      - ./searcher/:/opt/app/api
    networks:
      - comnet


  frontend:
    build:
      dockerfile: Dockerfile.fe
      context: ./frontend
    volumes:
      - ./frontend/:/build
    networks:
      - comnet
    ports:
      - "3000:80"

  proxy:
    build:
      context: ./kafka-proxy
      dockerfile: ../Dockerfile.node
    restart: unless-stopped
    depends_on:
      - kafka
    ports:
      - "3003:3003"
    networks:
      - comnet

  nginx:
    build:
      dockerfile: Dockerfile.nginx
      context: .
    depends_on:
      - frontend
      - proxy
      - filter
    networks:
      - comnet
    ports:
      - "8080:80"

  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      PGDATA: /data/postgres
    volumes:
       - ./postgres:/data/postgres
    networks:
      - comnet
    ports:
      - "5432:5432"
    restart: unless-stopped

networks:
  comnet:
    driver: bridge

volumes:
  postgres: